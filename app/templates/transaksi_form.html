<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pembayaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form method="POST" class="max-w-sm p-4 bg-white shadow rounded">
      <label class="block mb-3">
        Nominal Pembelian:
        <input
          type="number"
          step="0.01"
          name="nominal"
          class="border px-3 py-2 w-full"
          required
        />
      </label>

      <p class="text-sm text-gray-600 mb-4">
        Biaya Admin Transaksi: Rp {{ "{:,.2f}".format(biaya_transaksi) }}
      </p>

      <button class="bg-yellow-600 text-white px-4 py-2 rounded">
        Proses Pembelian
      </button>
    </form>
  </body>
</html>
